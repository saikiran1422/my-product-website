<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phones Store</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome (for the search icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <!-- Logo (Circular) -->
    <div id="logo">
        <img src="images/logo.jpg" alt="Mobile Store Logo">
    </div>

    <!-- Search Bar with Search Icon -->
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search for mobile phones...">
        <div class="search-icon">
            <i class="fas fa-search"></i> <!-- Simple Font Awesome search icon -->
        </div>
        <div id="suggestions" class="suggestions"></div> <!-- Suggestion dropdown -->
    </div>
</header>

<!-- Product Grid -->
<div class="product-grid" id="product-grid">
    <!-- Products will be dynamically inserted here by JavaScript -->
</div>

<script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
